<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios e inputs</title>
</head>
<body>
    <header>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyNSZkvtlLtTrDrB2cfqeIAVruYb5OPVQBSg&s" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="Data-form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>Email</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Registrar</button>
        </form>
        <form id="Flavor-form">
            <h1>Sabor de helado favorito</h1>
            <label>Chocolate</label>
            <input type="radio" value="Chocolate">
            <label>Vainilla</label>
            <input type="radio" value="Vainilla">
            <label>Fresa</label>
            <input type="radio" value="Fresa">
        </form>
    </main>

    <footer>
        <a href="https://github.com/LeonardoCorrea2604">
            <h1>Github</h1>
        </a>
        <a href="https://www.linkedin.com/in/leonardoycorrea?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app ">
            <h1>Linkedin</h1>
        </a>
    </footer>
</body>
</html>
